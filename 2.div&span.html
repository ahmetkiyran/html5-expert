<!DOCTYPE html>
<html lang="en">
    <head>
     <title>div&span</title>
     <meta charset="utf-8">
     <style>
        span{
            border: 2px solid greenyellow;
        }
     </style>
    </head>
    <body>
        <div>bu bir div</div>
        <span>bu bir span </span>

        <p>Lorem ipsum <span>dolor sit</span> amet consectetur adipisicing elit. Facilis, placeat?</p>

    </body>
</html>

    div bir block elemandır.
    span ise inline elemandır.
    biz css güzelleştirmelerimizi span ile yaparız.
-->
