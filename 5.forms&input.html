<!DOCTYPE html>
<html>
    <head>
     <title>login page</title>
     <meta charset="UTF-8">
    </head>

    
     

    <body>

        <h3 style="color: darkmagenta; ">please login</h3>
        <form>


      <label for="name" style="color: darkmagenta;">name</label><br>
      <input type="text" id="name" name="name"placeholder="write your name"><br>
       <label for="surname" style="color: darkmagenta;">surname</label><br>
       <input type="text"  id="surname" name="surname" placeholder="write your surname"> <br>
       <label for="email" style="color: darkmagenta;"> email</label><br>
       <input type="email"  id="email" name="email" placeholder="write your email" ><br>
       
        <label for="date" style="color: darkmagenta;">date of birth</label><br>
        <input type="date" id="date" name="date"><br>
        
        gender<br>
        male
        <input type="radio" name="gender" value="male">
        female
        <input type="radio" name="gender" value="female">
        other
        <input type="radio" name="gender" value="other"><br>

        hobbies <br>

        basketball
        <input type="checkbox" name="basketball" id="basketball">
        reading book
        <input type="checkbox" name="reading book" id="reading book">
        running
        <input type="checkbox" name="running" id="running"><br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="write your message"></textarea><br>




       <button type="submit">submit</button>
       <button type="reset">reset</button>
    
        </form>
    </body>
</html>

<!--
    type checkbox olduğunda birden fazla seçeneğimiz olur bu buton tipi birden fazla seçeneği işaretlmek için kullanılır.
    type radio olduğunda ise sadece bir opsiyonu seçebiliriz.
